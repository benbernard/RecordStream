name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - master

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Check documentation
        run: bun run check-docs

  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if release needed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Triggered by tag push, proceeding with release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="v$(jq -r .version package.json)"
            echo "Version from package.json: $VERSION"
            if gh release view "$VERSION" --repo "${{ github.repository }}" >/dev/null 2>&1; then
              echo "Release $VERSION already exists, skipping"
              echo "should_release=false" >> "$GITHUB_OUTPUT"
            else
              echo "No release found for $VERSION, proceeding"
              echo "should_release=true" >> "$GITHUB_OUTPUT"
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: [ci, check-version]
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: recs-linux-x64
            os: ubuntu-latest
          - target: bun-linux-arm64
            artifact: recs-linux-arm64
            os: ubuntu-latest
          - target: bun-darwin-x64
            artifact: recs-darwin-x64
            os: macos-latest
          - target: bun-darwin-arm64
            artifact: recs-darwin-arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build ./bin/recs.ts --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tag for version
        if: github.ref_type != 'tag'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git tag "${{ needs.check-version.outputs.version }}"
          git push origin "${{ needs.check-version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/recs-linux-x64/recs-linux-x64
            artifacts/recs-linux-arm64/recs-linux-arm64
            artifacts/recs-darwin-x64/recs-darwin-x64
            artifacts/recs-darwin-arm64/recs-darwin-arm64
